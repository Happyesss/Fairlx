name: CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/fairlx:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/fairlx:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fairlx:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/fairlx:buildcache,mode=max

    # Add your deployment step here based on your hosting provider
    # Example for simple deployment notification
    - name: Deployment Status
      run: |
        echo "Deployment successful!"
        echo "Image tags:"
        echo "  - ${{ secrets.DOCKERHUB_USERNAME }}/fairlx:latest"
        echo "  - ${{ secrets.DOCKERHUB_USERNAME }}/fairlx:${{ github.sha }}"